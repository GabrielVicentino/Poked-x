<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--- Links-->
    <link rel="Icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--   Main JS   -->
    <script defer src="./js/script.js"></script>  



  <title>Pokedéx</title>
</head>
<body>
   <main>
    <img src="#" alt="foto de nosso pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
    </h1>

    <form class="form">
        <input 
        type="search"
        class="pokemon-search"
        placeholder="name or number"
        required
        />
    </form>

    <div class="buttons">
        <button class="button btn-prev"> Prev &lt;</button>
        <button class="button btn-next"> next &gt; </button>
    </div>


    <img src="./imagens/pokedex.png" alt="imagem da nossa Pokedéx" class="pokedex">
   </main>
    
</body>
</html>
